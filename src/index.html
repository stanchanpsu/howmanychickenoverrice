<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many chicken over rice?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Chicken_over_rice_%2816425553415%29.jpg/640px-Chicken_over_rice_%2816425553415%29.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .price-button {
            flex: 1 0 18%;
            margin: 0.25rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .price-button.selected {
            background-color: #4CAF50;
            color: white;
        }

        .result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .jackie-chan {
            text-align: center;
            margin-top: 1.5rem;
        }

        .jackie-chan img {
            max-width: 100%;
            border-radius: 10px;
        }

        .jackie-chan p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>How many chicken over rice?</h1>
        <div class="form-group">
            <label for="cost">How much does it cost?</label>
            <input type="number" id="cost" min="0" step="0.01" placeholder="Enter dollar amount">
        </div>
        <div class="form-group">
            <label>Price of a chicken over rice:</label>
            <div class="button-group">
                <button class="price-button" data-price="7">$7</button>
                <button class="price-button" data-price="8">$8</button>
                <button class="price-button" data-price="9">$9</button>
                <button class="price-button" data-price="10">$10</button>
                <button class="price-button" data-price="11">$11+</button>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div id="jackieChan" class="jackie-chan" style="display: none;">
            <img
                src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTZvZGQybWJleGRidzQ4ODBpcXJra3lvd3A0ajhyYnI0dHN6NGtoNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4lhTfviX1S4tyj0VmJ/giphy.gif" />
            <p>Aiyaah, why you pay so much for chicken over rice? You can do better!</p>
        </div>
    </div>

    <script>
        const costInput = document.getElementById('cost');
        const priceButtons = document.querySelectorAll('.price-button');
        const resultDiv = document.getElementById('result');
        const jackieChan = document.getElementById('jackieChan');

        let selectedPrice = null;

        priceButtons.forEach(button => {
            button.addEventListener('click', () => {
                priceButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedPrice = parseFloat(button.dataset.price);
                calculateResult();

                if (selectedPrice >= 11) {
                    jackieChan.style.display = 'block';
                    resultDiv.style.display = 'none';
                } else {
                    jackieChan.style.display = 'none';
                    resultDiv.style.display = 'block';
                }
            });
        });

        costInput.addEventListener('input', calculateResult);

        function calculateResult() {
            const cost = parseFloat(costInput.value);
            if (cost && selectedPrice) {
                const chickenOverRice = cost / selectedPrice;
                resultDiv.textContent = `This purchase costs ${chickenOverRice.toFixed(2)} chicken over rice.`;
            } else {
                resultDiv.textContent = '';
            }
        }
    </script>
</body>

</html>
